<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>room</title>
</head>
<body>
    <p>ID: <span id="my-id"></span></p>
    <video id="local-video" width="400px" muted playsinline></video>
    <div>
        <button id="join">ルームに参加する</button>
    </div>
    <div class="container-fluid">
        <div id="remote-video-area" class="row"></div>
        <div id="video-id-area" class="row"></div>
        <div id="remote-audio-area" class="row"></div>
        <div id="audio-id-area" class="row"></div>
        <div class="row">
            <div id="my-text-area" class="col-3"></div>
            <div id="remote-text-area" class="col-3"></div>
        </div>
        <div class="row">
            <div id="my-text-area" class="col-3"></div>
            <div id="remote-text-area" class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-4 content"><input id="data-stream" type="text" maxlength="20" /></div>
            <div class="col-5 content"><button id="write">テキスト送信</button><button id="good" value="♥">いいね</button></div>
        </div>
    </div>
    <div id="youtube"></div>
    <script type="module" src="room.js"></script>
    <script type="module" src="youtube.js"></script>
</body>
</html>
