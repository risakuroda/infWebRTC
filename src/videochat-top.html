<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>videochat-top</title>
</head>
<body>
    <div class="container-fluid">
        参加したいビデオチャットルームを選択してください
            <div class="row">
                <div class="col-4 content">
                    <button id="music" name="room" value="music">音楽ルームに参加する</button>
                </div>
                <div class="col-4 content">
                    <button id="movie" name="room" value="movie">映画ルームに参加する</button>
                </div>
                <div class="col-4 content">
                    <button id="youtube" name="room" value="youtube">YouTubeルームに参加する</button>
                </div>
                <div class="col-4 content">
                    <button id="divination" name="room" value="divination">占いルームに参加する</button>
                </div>
                <div class="col-4 content">
                    <button id="karaoke" name="room" value="karaoke">カラオケルームに参加する</button>
                </div>
            </div>
    </div>
    <script src="videochat-top.js"></script>
</body>
</html>
